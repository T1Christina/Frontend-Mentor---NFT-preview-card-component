<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="cube">
      <img  class="Cube" src="images/image-equilibrium.jpg" alt="Cube">
    </div>
      <div class="text-content">
          <div class="title">
            <h2>Equilibrium #3429</h2>
          </div> 

          <div class="subtitle">
            <p>Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="box">
              <div class="block1">
                <img  class="icon" src="images/icon-ethereum.svg" alt="Ethereum">
                  0.041 ETH
              </div>
              <div class="block2">
                <img class="icon" src="images/icon-clock.svg" alt="Clock">
                  3 days left
              </div>
        </div>
      </div>

      <div class="Author">
        <img class="Avatar" src="images/image-avatar.png" alt="Avatar">
        <span class="author">Creation of </span>
        <span class="Name">Jules Wyvern</span> 
      </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christina</a>.
  </div>
</body>
</html>
